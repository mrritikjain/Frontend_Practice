<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      
      .conatiner {
        display: grid;
        gap: 10px;
        grid-template-areas: "box1 box2" "box1 box2"
        "box1 box3"
        "box4 box3"
        "box4 box3";
        height: 600px;
        width: 900px;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        background-color: #2f699b;
        grid-area: box1;
      }
      .box2 {
        background-color: #2f699b;
        grid-area: box2;
      }
      .box3 {
        background-color:#2f699b;
        grid-area: box3;
      }
      .box4 {
        background-color: #2f699b;
        grid-area: box4;
      }
      
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
      <div class="box box3">box3</div>
      <div class="box box4">box4</div>
     
    </div>
  </body>
  <script src="/script.js"></script>
</html>
