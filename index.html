<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        width: 100vw;
      }
      section {
        margin: 10vh 10vw;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      section div {
        height: 400px;
        width: 200px;
        background-color: #aaaaaa;
        border-radius: 20px;
      }
      section div:nth-child(2) {
        display: flex;
        flex-direction: column;
      }
      section div:nth-child(2) div:nth-child(1) {
       background-color: red;
       display: flex;
       justify-content: space-between;
      }
      section div:nth-child(2) div span{
        background-color: #9C8F8F;
        height: 60px;
        width: 60px;
        border-radius: 10px 0px;


      }
    </style>
  </head>
  <body>
    <section>
      <div></div>
      <div>
        <div>
          <span></span>
          <span></span>
        </div>
        <div><span></span></div>
        <div><span></span> <span></span></div>
      </div>
      <div></div>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
